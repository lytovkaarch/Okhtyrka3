<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Охтирка</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[50.27581293494827,34.83744302562202],[50.34133781251007,34.97439087709339]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIGraylight_0');
        map.getPane('pane_ESRIGraylight_0').style.zIndex = 400;
        var layer_ESRIGraylight_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIGraylight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIGraylight_0;
        map.addLayer(layer_ESRIGraylight_0);
        function pop__1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">я відчуваю що </th>\
                        <td>' + (feature.properties['Характеристика'] !== null ? autolinker.link(feature.properties['Характеристика'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">тут знаходиться </th>\
                        <td>' + (feature.properties['назва'] !== null ? autolinker.link(feature.properties['назва'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style__1_0(feature) {
            switch(String(feature.properties['Характеристика'])) {
                case 'я пишаюсь цим місцем':
                    return {
                pane: 'pane__1',
                radius: 8.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,87,235,1.0)',
                interactive: true,
            }
                    break;
                case 'я чудово проводжу тут час':
                    return {
                pane: 'pane__1',
                radius: 8.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(176,102,255,1.0)',
                interactive: true,
            }
                    break;
                case 'у цьому місці я бачу потенціал':
                    return {
                pane: 'pane__1',
                radius: 8.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(210,238,116,1.0)',
                interactive: true,
            }
                    break;
                case 'я уникаю це місце':
                    return {
                pane: 'pane__1',
                radius: 8.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,182,175,1.0)',
                interactive: true,
            }
                    break;
                case 'мені соромно за це місце':
                    return {
                pane: 'pane__1',
                radius: 8.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane__1');
        map.getPane('pane__1').style.zIndex = 401;
        map.getPane('pane__1').style['mix-blend-mode'] = 'normal';
        var layer__1 = new L.geoJson(json__1, {
            attribution: '',
            interactive: true,
            dataVar: 'json__1',
            layerName: 'layer__1',
            pane: 'pane__1',
            onEachFeature: pop__1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style__1_0(feature));
            },
        });
        bounds_group.addLayer(layer__1);
        map.addLayer(layer__1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Охтирка</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'мої емоції, що пов\'язані з певним місцем<br /><table><tr><td style="text-align: center;"><img src="legend/_1_япишаюсьциммісцем0.png" /></td><td>я пишаюсь цим місцем</td></tr><tr><td style="text-align: center;"><img src="legend/_1_ячудовопроводжутутчас1.png" /></td><td>я чудово проводжу тут час</td></tr><tr><td style="text-align: center;"><img src="legend/_1_уцьомумісціябачупотенціал2.png" /></td><td>у цьому місці я бачу потенціал</td></tr><tr><td style="text-align: center;"><img src="legend/_1_яуникаюцемісце3.png" /></td><td>я уникаю це місце</td></tr><tr><td style="text-align: center;"><img src="legend/_1_менісоромнозацемісце4.png" /></td><td>мені соромно за це місце</td></tr></table>': layer__1,"ESRI Gray (light)": layer_ESRIGraylight_0,}).addTo(map);
        setBounds();
        resetLabels([layer__1]);
        map.on("zoomend", function(){
            resetLabels([layer__1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer__1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer__1]);
        });
        </script>
    </body>
</html>
